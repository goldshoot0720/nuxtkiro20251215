<!DOCTYPE html>
<html>
<head>
    <title>Subscription CRUD 測試</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { margin: 5px; padding: 10px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Subscription 表格 CRUD 測試</h1>
    
    <div class="test-section">
        <h3>1. 測試連接</h3>
        <button onclick="testConnection()">測試 Supabase 連接</button>
        <div id="connection-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2. 讀取資料</h3>
        <button onclick="readSubscriptions()">讀取所有訂閱</button>
        <div id="read-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. 新增測試資料</h3>
        <button onclick="createTestSubscription()">新增測試訂閱</button>
        <div id="create-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>4. 更新資料</h3>
        <input type="text" id="update-id" placeholder="輸入要更新的 ID">
        <button onclick="updateSubscription()">更新訂閱</button>
        <div id="update-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>5. 刪除資料</h3>
        <input type="text" id="delete-id" placeholder="輸入要刪除的 ID">
        <button onclick="deleteSubscription()">刪除訂閱</button>
        <div id="delete-result" class="result"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js'
        
        const supabaseUrl = 'https://lgztvgybalhvppkfpwdc.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnenR2Z3liYWxodnBwa2Zwd2RjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQzNDkwMTQsImV4cCI6MjA1OTkyNTAxNH0.JfB6J38LmdlvUwIgkdRmQcBDnv6OzFaA-D27S0ylVnA'
        
        const supabase = createClient(supabaseUrl, supabaseKey)
        
        window.testConnection = async function() {
            const resultDiv = document.getElementById('connection-result')
            resultDiv.innerHTML = '測試中...'
            
            try {
                const { data, error } = await supabase
                    .from('subscription')
                    .select('count', { count: 'exact', head: true })
                
                if (error) {
                    resultDiv.innerHTML = `<div class="error">錯誤: ${error.message}</div>`
                } else {
                    resultDiv.innerHTML = `<div class="success">連接成功！表格存在，共有 ${data.length || 0} 筆記錄。</div>`
                }
            } catch (err) {
                resultDiv.innerHTML = `<div class="error">連接失敗: ${err.message}</div>`
            }
        }

        window.readSubscriptions = async function() {
            const resultDiv = document.getElementById('read-result')
            resultDiv.innerHTML = '讀取中...'
            
            try {
                const { data, error } = await supabase
                    .from('subscription')
                    .select('*')
                    .order('created_at', { ascending: false })
                
                if (error) {
                    resultDiv.innerHTML = `<div class="error">錯誤: ${error.message}</div>`
                } else {
                    resultDiv.innerHTML = `<div class="success">成功讀取 ${data.length} 筆記錄</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`
                }
            } catch (err) {
                resultDiv.innerHTML = `<div class="error">讀取失敗: ${err.message}</div>`
            }
        }

        window.createTestSubscription = async function() {
            const resultDiv = document.getElementById('create-result')
            resultDiv.innerHTML = '新增中...'
            
            try {
                const testData = {
                    name: 'Netflix 測試',
                    site: 'https://netflix.com',
                    account: 'test@example.com',
                    price: 390,
                    nextdate: '2025-01-15',
                    note: '測試資料 - ' + new Date().toLocaleString()
                }
                
                const { data, error } = await supabase
                    .from('subscription')
                    .insert(testData)
                    .select()
                    .single()
                
                if (error) {
                    resultDiv.innerHTML = `<div class="error">錯誤: ${error.message}</div>`
                } else {
                    resultDiv.innerHTML = `<div class="success">新增成功！ID: ${data.id}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`
                }
            } catch (err) {
                resultDiv.innerHTML = `<div class="error">新增失敗: ${err.message}</div>`
            }
        }

        window.updateSubscription = async function() {
            const id = document.getElementById('update-id').value
            const resultDiv = document.getElementById('update-result')
            
            if (!id) {
                resultDiv.innerHTML = '<div class="error">請輸入要更新的 ID</div>'
                return
            }
            
            resultDiv.innerHTML = '更新中...'
            
            try {
                const { data, error } = await supabase
                    .from('subscription')
                    .update({
                        name: 'Netflix 更新測試',
                        price: 490,
                        note: '已更新的測試資料'
                    })
                    .eq('id', id)
                    .select()
                    .single()
                
                if (error) {
                    resultDiv.innerHTML = `<div class="error">錯誤: ${error.message}</div>`
                } else {
                    resultDiv.innerHTML = `<div class="success">更新成功！</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`
                }
            } catch (err) {
                resultDiv.innerHTML = `<div class="error">更新失敗: ${err.message}</div>`
            }
        }

        window.deleteSubscription = async function() {
            const id = document.getElementById('delete-id').value
            const resultDiv = document.getElementById('delete-result')
            
            if (!id) {
                resultDiv.innerHTML = '<div class="error">請輸入要刪除的 ID</div>'
                return
            }
            
            if (!confirm('確定要刪除這筆記錄嗎？')) return
            
            resultDiv.innerHTML = '刪除中...'
            
            try {
                const { error } = await supabase
                    .from('subscription')
                    .delete()
                    .eq('id', id)
                
                if (error) {
                    resultDiv.innerHTML = `<div class="error">錯誤: ${error.message}</div>`
                } else {
                    resultDiv.innerHTML = `<div class="success">刪除成功！</div>`
                }
            } catch (err) {
                resultDiv.innerHTML = `<div class="error">刪除失敗: ${err.message}</div>`
            }
        }
    </script>
</body>
</html>
