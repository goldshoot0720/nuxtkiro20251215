[build]
  command = "npm run build"
  functions = ".output/server"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--production=false"

[functions]
  directory = "netlify/functions/"

[dev]
  command = "npm run dev"
  port = 3000
  publish = ".output/public"

# SSR重定向規則
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

# API重定向規則
[[redirects]]
  from = "/api/blobs/*"
  to = "/.netlify/functions/blob-proxy"
  status = 200

# 快取設定
[[headers]]
  for = "/api/blobs/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Access-Control-Allow-Origin = "*"