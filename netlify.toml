[build]
  command = "npm run build"
  publish = ".output/public"

[build.environment]
  NODE_VERSION = "20"

[functions]
  directory = "netlify/functions/"

[dev]
  command = "npm run dev"
  port = 3000
  publish = ".output/public"

# 重定向規則 - 修正語法
[[redirects]]
  from = "/api/blobs/*"
  to = "/.netlify/functions/blob-proxy"
  status = 200

# 快取設定
[[headers]]
  for = "/api/blobs/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Access-Control-Allow-Origin = "*"